name: "flame"
version: "multiarch2.3.1"
image: pawelmalak/flame
slug: flame
description: "Flame is self-hosted startpage for your server. Easily manage your apps and bookmarks with built-in editors"
arch:
  - aarch64
  - amd64
  - armv7
ports:
  5005/tcp: 5005
options:
  - PASSWORD: flame_password
map:
  - type: data
    read_only: False
    path: /app/data